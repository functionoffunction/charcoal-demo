<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row m-0">
            <div class="col-lg-7 pb-5 pe-lg-5">
                <div class="row">
                    <div class="col-12 p-5">
                        <img src="images/remarkable.webp"
                            alt="">
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-5 p-0 ps-lg-4">
                <div class="row m-0">
                    
                    <div class="col-12 px-0">
                        <h2>Payment method</h2>
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                  USD Credit card
                                </button>
                              </h2>
                              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                
                                        <div class="row">
                                    
                                            <div class="credit-card">

                                              <div class="card-body">
                                                <div class="row">
                                                  <div class="col-sm-12">
                                                    <div class="form-group">
                                                      <label for="name">Name</label>
                                                      <input class="form-control" id="name" type="text" placeholder="Enter your name">
                                                    </div>
                                                  </div>
                                                </div>
                                                <div class="row">
                                                  <div class="col-sm-12">
                                                    <div class="form-group">
                                                      <label for="ccnumber">Credit Card Number</label>
                                                      <div class="input-group">
                                                        <input class="form-control" type="text" placeholder="0000 0000 0000 0000" autocomplete="email">
                                                        
                                                      </div>
                                                    </div>
                                                  </div>
                                                </div>
                                                <div class="row">
                                                  <div class="form-group col-sm-4">
                                                    <label for="ccmonth">Month</label>
                                                    <select class="form-control" id="ccmonth">
                                                      <option>1</option>
                                                      
                                                    </select>
                                                  </div>
                                                  <div class="form-group col-sm-4">
                                                    <label for="ccyear">Year</label>
                                                    <select class="form-control" id="ccyear">
                                                      
                                                      <option>2024</option>
                                                      <option>2025</option>
                                                    </select>
                                                  </div>
                                                  <div class="col-sm-4">
                                                    <div class="form-group">
                                                      <label for="cvv">CVV/CVC</label>
                                                      <input class="form-control" id="cvv" type="text" placeholder="123">
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
                                              
                                            </div>
                                    
                                        </div>
                                 
                                </div>
                              </div>
                            </div>
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                  Paypal <img class="icon" src="images/paypal.svg" alt="">
                                </button>
                              </h2>
                              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    In order to complete your transaction, we will transfer you over to PayPal's secure servers. <br><br>
                                    <span class="caution"><i class="material-icons">&#xe002;</i></span>Unfortunately, PayPal does not support payments in NGN therefore your payment will be in USD.<br><br>
                                    <strong>The amount you will be charged by Paypal is $10.00.</strong>
                                </div>
                              </div>
                            </div>
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                  Pay with Charcoal <img class="icon" src="images/charcoal.png" alt="">
                                </button>
                              </h2>
                              <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Pay in NGN  as &#8358;7500 with Charcoal
                                        </label>
                                      </div>
                                </div>
                              </div>
                            </div>
                          </div>
                      
                        <div class="row m-0">
                            <div class="col-12  mb-4 p-0">
                                <div class="btn btn-primary">Purchase<span class="fas fa-arrow-right ps-2"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
